<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <link rel="stylesheet" href="/jslib/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="/jslib/dojo/resources/dojo.css">
    <link rel="stylesheet" href="/jslib/dgrid/css/dgrid.css">
    <link rel="stylesheet" href="/jslib/dgrid/css/skins/claro.css">
    <link rel="stylesheet" href="/css/app.css">
    <script src="/js/origin_patch.js"></script>
    <script>
        var dojoConfig = {
            parseOnLoad: true, async: true,
            packages: [
                {"name": "shimmy", "location": location.pathname.match(/^\//) + "jslib/shimmy"},
                {"name": "roundgis", "location": location.pathname.match(/^\//) + "js"},
                {"name": "dgrid", "location": location.pathname.match(/^\//) + "jslib/dgrid"},
                {"name": "dstore", "location": location.pathname.match(/^\//) + "jslib/dstore"},
                {"name": "rgw", "location": location.pathname.match(/^\//) + "{{ app_js_dir }}"}
            ]
        };
    </script>
    <script>
        //global env here
        var BasicEnv = {
            lang: "{{ user_lang }}",
            curr_location: location.pathname.match(/^\//),
            templatePath: location.pathname.match(/^\//) + "templates",
            rgw_template_path: location.pathname.match(/^\//) + "{{ app_template_dir }}",
            imgpath: location.pathname.match(/^\//) + "imgs",
            standby: undefined,
            watched_groupid: -1,
            poll_timer: undefined
        };
        BasicEnv.sessionid = "{{ sessionid }}";
        BasicEnv.sensor_mins_avg_trend_url = "{{ sensor_mins_avg_trend_url }}";
        BasicEnv.sensor_mins_avg_data_url = "{{ sensor_mins_avg_data_url }}";
        BasicEnv.sensor_recent_hours_plotting_url = "{{ sensor_recent_hours_plotting_url }}";
        BasicEnv.desktop_url = "{{ desktop_url }}";
        BasicEnv.em_mobile_url = "{{ em_mobile_url }}";
    </script>
    <script src="/jslib/dojox/mobile/deviceTheme.js"></script>
    <script src="/jslib/dojo/dojo.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        html, body, #main_ui_node {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .field-watched {
            width: 15%;
        }

        .field-sensor_name {
            text-align: center;
        }

        .field-tag {
            text-align: center;
        }

        .field-sensor_val {
            text-align: center;
        }

        .field-sensor_uts {
            text-align: center;
        }

    </style>
</head>
<body id="body_node" class="claro" style="visibility: hidden;">
<div id="device_view_node" data-dojo-type="dojox/mobile/View" selected="true">
    <h1 data-dojo-type="dojox/mobile/Heading">
        <button id="goto_desktop_btn_node" data-dojo-type="dojox/mobile/ToolBarButton">{{ desktop_ver_label }}</button>
        <button id="goto_em_mobile_btn_node" data-dojo-type="dojox/mobile/ToolBarButton">{{ mobile_ver_label }}</button>
        <button id="goto_plot_op_view_btn_node" data-dojo-type="dojox/mobile/ToolBarButton">{{ plot_op_view_label }}</button>
    </h1>
    <div id="sensor_grid_node"></div>
</div>
<div id="plot_op_view_node" data-dojo-type="dojox/mobile/View">
    <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back:'Back', moveTo:'device_view_node'"></h1>
    <div data-dojo-type="dojox/mobile/RoundRect">
        <div id="hour_min_picker_node" data-dojo-type="dojox/mobile/ValuePicker">
            <div data-dojo-type="dojox/mobile/ValuePickerSlot"
                 data-dojo-props="readOnly:true"
                 labels='{{ spin_hours_label }}'
                 value="{{ default_hours_label }}"
                 style="width: 65px;"></div>
            <div data-dojo-type="dojox/mobile/ValuePickerSlot"
                 data-dojo-props="readOnly:true"
                 labels='{{ spin_mins_label }}'
                 value="{{ default_mins_label }}"
                 style="width: 65px;"></div>
        </div>
    </div>
    <div data-dojo-type="dojox/mobile/RoundRect">
        <button id="goto_plot_view_btn_node"
              data-dojo-type="dojox/mobile/Button">Show</button>
    </div>
</div>
<div id="plot_view_node" data-dojo-type="dojox/mobile/View">
    <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back:'Back', moveTo:'plot_op_view_node'"></h1>
    <div id="plot_pane_node"></div>
</div>
<div id="standby"></div>
</body>
<script>
    require(["dojo/parser", "dojox/mobile", "dojox/mobile/compat",
                "dijit/form/CheckBox",
                "dojo/_base/declare", "dojo/_base/lang", "dojo/_base/connect", "dojo/window",
                "dojo/on", "dojo/aspect", "dojo/query",
                "dojo/dom", "dojo/dom-construct", "dojo/dom-class", "dojo/dom-geometry", "dojo/_base/array",
                "dojo/dom-style", "dojo/Deferred",
                "dojo/promise/all", "dojo/cookie", "dojo/json", "dojo/has", "dojo/string",
                "dijit/registry", "dojox/timing",
                "dojox/widget/Standby", "dojox/validate", "dgrid/OnDemandGrid", "dgrid/CellSelection", "dgrid/Editor",
                "dgrid/extensions/ColumnHider", "dgrid/Keyboard",
                "dstore/Memory",
                "roundgis/rtutils", "roundgis/dojo_utils",
                "rgw/SensorTrendBlockUI",
                "rgw/em_rpc",
                "rgw/multi_lang",
                "dojo/ready"],
            function (parser, mobile,compat, MobileCB, declare, lang, dconnect, dwin, on,
                      aspect, query, dom, domc, domclass, dgeom, darray, domstyle,
                      Deferred, all, dcookie, djson, dhas, dstring, registry,
                      dxtiming, Standby, dx_validate, Grid, Selection, Editor, ColumnHider, Keyboard,
                      Memory,
                      rtutils, dojo_utils,
                      SensorTrendBlockUI,
                      em_rpc,
                      multi_lang, ready) {
                ready(function () {
                    var InitEnv = function () {
                        BasicEnv.standby = new Standby({target: "body_node"});
                        document.body.appendChild(BasicEnv.standby.domNode);
                        BasicEnv.standby.startup();
                        BasicEnv.sensor_col_tbl = {
                            "en": [
                                {field: "sensor_name", label: "Name"},
                                {field: "tag", label: ""},
                                {field: "sensor_val", label: "Status"},
                                {field: "sensor_uts", label: "Time"},
                                {
                                    label: " ",
                                    field: "watched",
                                    autoSave: true,
                                    unhidable: true,
                                    editor: MobileCB
                                }
                            ],
                            "zh-cn": [
                                {field: "sensor_name", label: "名字"},
                                {field: "tag", label: ""},
                                {field: "sensor_val", label: "状态"},
                                {field: "sensor_uts", label: "时间"},
                                {
                                    label: " ",
                                    field: "watched",
                                    autoSave: true,
                                    unhidable: true,
                                    editor: MobileCB
                                }
                            ],

                            "zh-tw": [
                                {field: "sensor_name", label: "名字"},
                                {field: "tag", label: ""},
                                {field: "sensor_val", label: "狀態"},
                                {field: "sensor_uts", label: "時間"},
                                {
                                    label: " ",
                                    field: "watched",
                                    autoSave: true,
                                    unhidable: true,
                                    editor: MobileCB
                                }
                            ]
                        };
                        BasicEnv.sensor_store = new Memory({idProperty: "id"});
                    };

                    var TranslateUI = function() {
                    };

                    var Sensor2GridItem = function(sensor_tbl) {
                        return {
                            "id": sensor_tbl.id,
                            "sensor_val": sensor_tbl.val,
                            "sensor_name": sensor_tbl.name,
                            "tag": sensor_tbl.tag || "",
                            "data_no": sensor_tbl.data_no,
                            "val_precision": sensor_tbl.val_precision,
                            "val_unit": sensor_tbl.val_unit,
                            "sensor_uts": sensor_tbl.uts,
                            "iconid": sensor_tbl.iconid
                        };
                    };

                    var SetSensorGridCellsHelper = function (switch_items) {
                        (function (mdls) {
                            for (var i = 0; i !== mdls.length; ++i) {
                                var namecell = BasicEnv.sensor_grid.cell(mdls[i].id, "0");
                                if (namecell.element) {
                                    SetNameCell(mdls[i], namecell.element);
                                }
                            }
                        })(switch_items);

                        (function(mdls) {
                            for (var i = 0; i !== mdls.length; ++i) {
                                var namecell = BasicEnv.sensor_grid.cell(mdls[i].id, "1");
                                if (namecell.element) {
                                    namecell.element.innerHTML = mdls[i].tag;
                                }
                            }
                        })(switch_items);

                        (function (mdls) {
                            for (var i = 0; i !== mdls.length; ++i) {
                                var val_cell = BasicEnv.sensor_grid.cell(mdls[i].id, "2");
                                if (val_cell.element) {
                                    SetSensorValCell(mdls[i], val_cell.element);
                                }
                            }

                        })(switch_items);
                        (function (mdls) {
                            for (var i = 0; i !== mdls.length; ++i) {
                                var uts_cell = BasicEnv.sensor_grid.cell(mdls[i].id, "3");
                                if (uts_cell.element) {
                                    SetUtsCell(mdls[i], uts_cell.element);
                                }
                            }
                        })(switch_items);
                    };

                    var SetSensorGridCells = function () {
                        var items = BasicEnv.sensor_store.fetchSync();
                        SetSensorGridCellsHelper(items);
                    };

                    var SyncSensor = function() {
                        return rtutils.Rpc2Deferred(em_rpc.GetSensor({})).then(
                                    function (result) {
                                        ShowDeviceData(result);
                                    },
                                    function (err) {
                                        rtutils.ReloadWhenExpired(err);
                                        console.log(err);
                                    }
                            );

                    };

                    var ShowDeviceData = function (sensors) {
                        var matched_count = 0;
                        if (sensors.length > 0) {
                            for(var i = 0; i!==sensors.length; ++i) {
                                var sensor_tbl = BasicEnv.sensor_store.getSync(sensors[i].id);
                                if(sensor_tbl) {
                                    matched_count += 1;
                                    rtutils.Mixin(sensor_tbl, Sensor2GridItem(sensors[i]),
                                    ["sensor_name", "sensor_val", "val_precision", "val_unit", "sensor_uts", "tag"]);
                                }
                                else {
                                    BasicEnv.sensor_store.putSync(Sensor2GridItem(sensors[i]));
                                }
                            }
                            if(matched_count !== sensors.length) {
                                BasicEnv.sensor_grid.refresh();
                            }
                            else {
                                SetSensorGridCells();
                            }
                        }
                    };

                    var RenderSensorGridRow = function (row, args) {
                        query(".field-sensor_name", row).forEach(function (node) {
                            SetNameCell(args[0], node);
                        });
                        query(".field-tag", row).forEach(function(node) {
                            node.innerHTML = args[0].tag;
                        });
                        query(".field-sensor_val", row).forEach(function (node) {
                            SetSensorValCell(args[0], node);
                        });
                        query(".field-sensor_uts", row).forEach(function(node) {
                           SetUtsCell(args[0], node);
                        });
                        return row;
                    };

                    var SetNameCell = function (grid_item, cell_node) {
                        cell_node.innerHTML = grid_item.sensor_name;
                        //cell_node.innerHTML = dstring.substitute('<img src="/imgs/${iconid}.png" style="vertical-align:middle"></img>&nbsp;${name}',
                        //            {'iconid': grid_item.iconid, 'name': grid_item.sensor_name});
                    };

                    var SetSensorValCell = function(grid_item, cell_node) {
                        var GetValStr = function() {
                            var precision = rtutils.IsValidNumber(grid_item.val_precision)?grid_item.val_precision:1;
                            return grid_item.sensor_val.toFixed(precision);
                        };
                        if(rtutils.IsValidNumber(grid_item.sensor_val)) {
                            cell_node.innerHTML = GetValStr()+" "+grid_item.val_unit;
                        }
                        else {
                            cell_node.innerHTML = "N/A";
                        }
                    };

                    var SetUtsCell = function(grid_item, cell_node) {
                        if(rtutils.IsValidNumber(grid_item.sensor_uts) && grid_item.sensor_uts > 0) {
                               cell_node.innerHTML = rtutils.DT2Str4(rtutils.ts2date(grid_item.sensor_uts));
                           }
                           else {
                               cell_node.innerHTML = "";
                           }
                    };

                    var InitSensorGrid = function() {
                        BasicEnv.sensor_grid = new declare([Grid, Selection, Keyboard, Editor])({
                            columns: rtutils.GetLangField(BasicEnv.sensor_col_tbl, BasicEnv.lang),
                            selectionMode: "single",
                            cellNavigation: true,
                            collection: BasicEnv.sensor_store,
                            minRowsPerPage: 200
                        }, "sensor_grid_node");
                        BasicEnv.sensor_grid.startup();
                        aspect.after(BasicEnv.sensor_grid, "renderRow", function (row, args) {
                            return RenderSensorGridRow(row, args);
                        });
                    };

                    var InitMgrs = function () {
                        BasicEnv.poll_timer = new dxtiming.Timer(30*1000);
                        BasicEnv.poll_timer.onTick = function () {
                            SyncSensor();
                        };
                    };

                    var RefreshApp = function () {
                        BasicEnv.standby.show();
                        SyncSensor().then(
                                function(flag) {
                                    BasicEnv.standby.hide();
                                    BasicEnv.poll_timer.start();
                                },
                                function(err) {
                                    BasicEnv.standby.hide();
                                    console.log(err);
                                }
                        );
                    };

                    var AfterLogin = function () {
                        domstyle.set("body_node", "visibility", "visible");
                        domstyle.set("device_view_node", "visibility", "visible");
                        InitSensorGrid();
                        InitMgrs();

                        setTimeout(function () {
                            RefreshApp();
                        }, 1500);
                    };
                    InitEnv();
                    TranslateUI();
                    AfterLogin();

                    dconnect.connect(registry.byId("device_view_node"), "onAfterTransitionIn", function(moveTo, dir, transition, context, method) {
                        BasicEnv.sensor_grid.resize();
                        SyncSensor();
                    });

                    dconnect.connect(registry.byId("device_view_node"), "onAfterTransitionOut", function(moveTo, dir, transition, context, method) {
                        //BasicEnv.poll_timer.stop();
                    });

                    dconnect.connect(registry.byId("plot_view_node"), "onAfterTransitionIn", function(moveTo, dir, transition, context, method) {
                        var obj = dom.byId("plot_pane_node");
                        var size_obj = mobile.getScreenSize();
                        var sensorids = BasicEnv.sensor_store.filter({"watched": "on"}).select("id").fetchSync();
                        if(sensorids.length > 0) {
                            domc.empty(obj);
                            rtutils.ShowStandby(BasicEnv.standby);
                            var vals = registry.byId("hour_min_picker_node").get("values");
                            var d_obj = rtutils.Rpc2Deferred(em_rpc.FindSensorMinsAvgLog({
                                'hours': parseInt(vals[0]),
                                'mins_interval': parseInt(vals[1]),
                                'sensorids': sensorids
                            }));
                            d_obj.then(
                                function(result) {
                                    rtutils.HideStandby(BasicEnv.standby);
                                    var chart_height = size_obj.h*0.86/sensorids.length;
                                    for(var i = 0; i!==sensorids.length; ++i) {
                                        var trend_block = new SensorTrendBlockUI({
                                            sensor_mdl: result.sensors_tbl[sensorids[i].toString()],
                                            sensor_data_rows: result.log_tbl[sensorids[i].toString()],
                                            ts_series: result.ts_series
                                        });
                                        trend_block.startup();
                                        domc.place(trend_block.domNode, obj);
                                        trend_block.SetHeight(chart_height.toFixed(0)+"px");
                                        trend_block.SetWidth((size_obj.w*0.98).toFixed(0)+"px");
                                        domc.create("div", {"style": "display: block; padding: 0.6em 0;"}, obj);
                                        trend_block.Update();
                                    }
                                },

                                function(err) {
                                    rtutils.HideStandby(BasicEnv.standby);
                                    console.log(err);
                                }
                            );

                        }
                    });

                    on(registry.byId("goto_desktop_btn_node"), "click", function(evt) {
                        evt.preventDefault();
                        window.open(BasicEnv.curr_location+BasicEnv.desktop_url,
                                    BasicEnv.desktop_url);

                    });

                    on(registry.byId("goto_em_mobile_btn_node"), "click", function(evt) {
                        evt.preventDefault();
                        window.open(BasicEnv.curr_location+BasicEnv.em_mobile_url,
                                    BasicEnv.em_mobile_url);

                    });

                    on(registry.byId("goto_plot_op_view_btn_node"), "click", function(evt) {
                        var ids = BasicEnv.sensor_store.filter({"watched": "on"}).select("id").fetchSync();
                        if(ids.length>0) {
                            registry.byId("device_view_node").performTransition("plot_op_view_node", 1, "slide");
                        }
                    });

                    on(registry.byId("goto_plot_view_btn_node"), "click", function(evt) {
                        registry.byId("plot_op_view_node").performTransition("plot_view_node", 1, "slide");
                    });
                });
            });
</script>
</html>
